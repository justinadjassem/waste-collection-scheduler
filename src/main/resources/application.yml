springdoc:
  swagger-ui:
    path: "swagger-ui.html"
  api-docs:
    path: "/api-docs"
spring:
  application:
    name: waste-collection-scheduler
  datasource:
    url: jdbc:postgresql://localhost:5432/wcs
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 16180
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    second_level_cache:
      enabled: true
    cache:
      region.factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
      use_second_level_cache: true

